<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Melee, Range, Mage</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/rockPaperScissors.js"></script>
        <!-- Google Fonts - Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Header Section -->
        <div class="header">
            <div class="titleText">
                <h1>Melee, Mage, Range</h1>
            </div>
        </div>
        <!-- Body Section -->
        <div class="main">
            <div class="mainContainer">
                <div class="fightSection">
                    <div class="player">
                        <div class="playerName">Player</div>
                        <img class="playerMove" src="./images/questionmark.png" alt="default question mark">
                        <div class="playerHealth">Health: 5/5</div>
                    </div>
                    <div class="vs">
                        <img class="vsText" src="./images/vs.png" alt="vs text">
                    </div>
                    <div class="rival">
                        <div class="rivalName">Rival</div>
                        <img class="rivalMove" src="./images/questionmark.png" alt="default question mark">
                        <div class="rivalHealth">Health: 5/5</div>
                    </div>
                </div>
                <div class="battleSection">
                    <div class="battleOutcome">
                        <div class="battleText">Let the battle commence!</div>
                    </div>
                </div>
                <div class="moveSection">
                    <div class="requestAttack">Attack selection:</div>
                    <div class="attackContainer">
                        <div class="attackInfo">
                            <img id="melee" src="./images/melee.png" alt="melee attack">
                            <div class="attackText">MELEE</div>
                        </div>
                        <div class="attackInfo">
                            <img id="mage" src="./images/mage.png" alt="mage attack">
                            <div class="attackText">MAGE</div>
                        </div>
                        <div class="attackInfo">
                            <img id="range" src="./images/range.png" alt="range attack">
                            <div class="attackText">RANGE</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="titleText"><h3>Created by Storm</h3></div>
        </div>
        <!-- <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="scoreboard"></div>
        <div id="results"></div> -->
    </body>
</html>
