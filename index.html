<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Melee, Range, Mage</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/rockPaperScissors.js"></script>
        <!-- Google Fonts - Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Header Section -->
        <div class="header">
            <div class="title-text">
                <h1>Melee, Range, Mage</h1>
            </div>
        </div>
        <!-- Body Section -->
        <div class="main">
            <div class="main-container">
                <div class="fight-section">
                    <div class="player">
                        <div class="playerName">Player</div>
                        <img class="playerMove" src="./images/questionmark.png" alt="default question mark">
                        <div class="playerHealth">5/5</div>
                    </div>
                    <div class="vs">
                        <img class="vs-text" src="./images/vs.png" alt="vs text">
                    </div>
                    <div class="rival">
                        <div class="rivalName">Rival</div>
                        <img class="rivalMove" src="./images/questionmark.png" alt="default question mark">
                        <div class="rivalHealth">5/5</div>
                    </div>
                </div>
                <div class="battle-section">
                    <div class="battle-outcome">
                        <div class="battle-text">attack beats attack</div>
                    </div>
                </div>
                <div class="move-section">
                    <div class="request-attack">Attack selection:</div>
                    <div class="attack-container">
                        <div class="attack-info">
                            <img src="./images/melee.png" alt="melee attack">
                            <div class="attack-text">MELEE</div>
                        </div>
                        <div class="attack-info">
                            <img src="./images/mage.png" alt="mage attack">
                            <div class="attack-text">MAGE</div>
                        </div>
                        <div class="attack-info">
                            <img src="./images/range.png" alt="range attack">
                            <div class="attack-text">RANGE</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="scoreboard"></div>
        <div id="results"></div>
    </body>
</html>
